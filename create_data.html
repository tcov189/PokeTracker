<!doctype html>
<html>
    <head>
        <title>Create Data</title>
    </head>
<body>
    
    <h1>Create Data Form</h1>
    
    <form>
        <label for="region_name">Region name:</label>
        <input type="text" id="region_name">
        
        <p>Locations</p>
        
        <button type="button" value="Add new">Add new</button>
        
        <fieldset>
            <label for="location_name">Location Name:</label>
            <input id="location_name" type="text">
            
            <p>Exits</p>
            <label for="north_exits">North Exits: </label>
            <textarea id="north_exits"></textarea>
            <label for="east_exits">East Exits: </label>
            <textarea id="east_exits"></textarea>
            <label for="south_exits">South Exits: </label>
            <textarea id="south_exits"></textarea>
            <label for="west_exits">West Exits: </label>
            <textarea id="west_exits"></textarea>
            
            <p>Encounters</p>
            <label for="encounter_type">Encounter Type</label>
            <select id="encounter_type">
                <option value="walking">Walking</option>
                <option value="surfing">Surfing</option>
                <option value="fishing">Fishing</option>
                <option value="soaring">Soaring</option>
                <option value="gift">Gift</option>
                
            </select>
            
            
        </fieldset>
    </form>
    
    
</body>
    
    <script src="scripts/jquery.min.js"></script>
</html>
