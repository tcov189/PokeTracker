<body>
<img style="display:none;" src="assets/images/sprites.png" alt="Preloading Sprite Images" />
<header class="header">
  <div class="header-brand">
        <a href="index.html">
            <img class="header-brand-logo" src="assets/images/poketracker-title.png" alt="PokeTracker">
        </a>
    </div>
    <div class="header-settings">
        <a class="button button_map" href="tracker.html"></a>
    </div>
</header><!-- end .header-->

<main class="container">
    <div class="block">
        <h1>Welcome to the Pokdex!</h1>
        <p>Here is where you will be able to see which pokemon you have left to catch on your way to completing the dex!</p>
        <p>All you have to do is click the Pokeball icon to set a Pokemon as caught or uncaught.</p>
        <p>Use the search box below to search by a Pokemon's name or dex number.</p>
    </div>    
    <div class="block">
        <form id="search_form" action="#">
            <label for="search_input">Enter Name or Pokedex Number</label>
            <input id="search_input" type="text">
        </form>
    </div>
    <div class="block">
        <div class="progress"></div>
    </div>
    <div class="block block-pokedex" id="pokedex"></div>
                
</main>

<footer class="footer"></footer>

<script src="assets/scripts/poke_tracker_pokedex.min.js?ver=1.4.0"></script>
