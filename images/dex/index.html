        <style>
            .pkmn-card {
                text-transform: capitalize;
            }
            
            #abilities span {
                cursor: pointer;
            }
            
            #abilities span:first-child:after {
                content: " | ";
            }
            
        </style>

<body>
<div class="header">
    <div class="pokedexTitle">
        <img src="../images/pokedex-title.png" alt="Pokedex">
    </div>
</div>

<div class="pokemonInfo" id="pkmn_info">
    <div class="pkmn-card">
        <div class="mainInfo">
            <h2 id="name"></h2>        
            <i class="sprites"></i>
            <p id="dexnum"></p>
            <p id="types">
                <i class="type-icon" id="type_1"></i>
                <i class="type-icon" id="type_2"></i>
            </p>
        </div>
        <div id="characteristics">
            <h3>Characteristics</h3>
            <p id="species"></p>
            <p id="height"></p>
            <p id="weight"></p>
            <p id="abilities">Abilities: </p>
        </div>
    </div>
</div>

<footer class="bottom-nav">
    <div class="btm-panel" id="pt_panel" onclick="window.location.href='index.html'">
        <div class="btm-panel-button">
            <i class="poketrackerIcon"></i>
        </div>
    </div>
    <div class="btm-panel" id="btt_panel" onclick="window.location.href='#'">
        <div class="btm-panel-button">
            <i class="backToTopIcon"></i>
        </div>
    </div>   
</footer>
