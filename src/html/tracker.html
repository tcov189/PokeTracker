<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>    
        <meta charset="utf-8">
        <title>PokeTracker - Tracker</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Use PokeTracker to keep track of all of your Pokemon!" />
        <meta name="author" content="Trevor Covington" />
        <meta name="author" content="tcovington189@gmail.com" />
        <meta name="application-name" content="PokeTracker" />
        
        <!-- favicon info -->
        <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicons/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicons/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="assets/images/favicons/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicons/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="assets/images/favicons/apple-touch-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicons/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicons/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicons/apple-touch-icon-152x152.png" />
        <link rel="icon" type="image/png" href="assets/images/favicons/favicon-196x196.png" sizes="196x196" />
        <link rel="icon" type="image/png" href="assets/images/favicons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="assets/images/favicons/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="assets/images/favicons/favicon-16x16.png" sizes="16x16" />
        <link rel="icon" type="image/png" href="assets/images/favicons/favicon-128.png" sizes="128x128" />
        <meta name="application-name" content="PokeTracker"/>
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta name="msapplication-TileImage" content="assets/images/favicons/mstile-144x144.png" />
        <meta name="msapplication-square70x70logo" content="assets/images/favicons/mstile-70x70.png" />
        <meta name="msapplication-square150x150logo" content="assets/images/favicons/mstile-150x150.png" />
        <meta name="msapplication-wide310x150logo" content="assets/images/favicons/mstile-310x150.png" />
        <meta name="msapplication-square310x310logo" content="assets/images/favicons/mstile-310x310.png" />
        
        <!-- Stylesheets -->
        <!--(if target dev)><!--><link rel="stylesheet" type="text/css" href="assets/css/poke_tracker.css"><!--<!(endif)-->
        <!--(if target prod)><link rel="stylesheet" type="text/css" href="assets/css/poke_tracker.min.css?ver={{version}}"><!(endif)-->
                
    </head>
<body>

<header class="header">
  <div class="header-brand">
        <a href="../">
            <img class="header-brand-logo" src="assets/images/poketracker-title.png" alt="PokeTracker">
        </a>
    </div>
   <div class="header-game-block"></div>    
    <div class="header-settings">
        <a class="button button_pokedex" href="pokedex.html"></a>
    </div>
</header><!-- end .header-->

<main class="container">            
    <section>
        <div class="block">
            <h3 class="header__route"></h3>       
            <select class="route-select">       
               <option selected>Jump to location...</option>        
            </select>
        </div>

        <div class="block">
            <div class="tab-group">
                <ul class="tab-group tab-group-nav">
                    <li class="nav-tab active" data-tab="pokemon">Pokemon</li>
                    <li class="nav-tab" data-tab="locations">Locations</li>
                </ul>
                <div class="tab-group tab-group-content active" data-content="pokemon">
                    <div class="block block-encounters"></div>
                </div>
                <div class="tab-group tab-group-content" data-content="locations">
                     <div class="card block-route-paths"></div>
                </div>
            </div>
        </div>
    </section>
    
</main>

<footer class="footer"></footer><!-- end footer-->
<!--(if target dev)><!--><script src="assets/scripts/poke_tracker.js"></script><!--<!(endif)-->
<!--(if target prod)><script src="assets/scripts/poke_tracker.min.js?ver={{version}}"></script><!(endif)-->
</body>
</html>
