    <head>

        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="assets/images/favicons/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/favicons/apple-touch-icon-114x114.png" />

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/images/favicons/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon-precomposed" sizes="60x60" href="assets/images/favicons/apple-touch-icon-60x60.png" />
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/images/favicons/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="assets/images/favicons/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/images/favicons/apple-touch-icon-152x152.png" />
        <link rel="icon" type="image/png" href="assets/images/favicons/favicon-196x196.png" sizes="196x196" />
        <link rel="icon" type="image/png" href="assets/images/favicons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="assets/images/favicons/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="assets/images/favicons/favicon-16x16.png" sizes="16x16" />
        <link rel="icon" type="image/png" href="assets/images/favicons/favicon-128.png" sizes="128x128" />
        <meta name="application-name" content="PokeTracker"/>
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta name="msapplication-TileImage" content="assets/images/favicons/mstile-144x144.png" />
        <meta name="msapplication-square70x70logo" content="assets/images/favicons/mstile-70x70.png" />
        <meta name="msapplication-square150x150logo" content="assets/images/favicons/mstile-150x150.png" />
        <meta name="msapplication-wide310x150logo" content="assets/images/favicons/mstile-310x150.png" />

        <!-- Stylesheets -->
        
        <link rel="stylesheet" type="text/css" href="assets/css/poke_tracker.min.css?ver=1.1.1">
                
    </head>
<body>

<div class="header">
  <div class="header-brand">
        <a href="../">
            <img class="header-brand-logo" src="assets/images/poketracker-title.png" alt="">
        </a>
    </div>
   <div class="header-game-block"></div>    
    <div class="header-settings">
        <a class="button button_pokedex" href="pokedex.html"></a>
    </div>
</div><!-- end .header-->

<div class="container">        
    
<svg xmlns="http://www.w3.org/2000/svg" style="display:none"> 
    <symbol width="25" height="25" viewBox="0 0 25 25" id="icon-pokeball">       
        <path fill="#FFF" stroke="#000" stroke-width="2" stroke-miterlimit="10" d="M24 12.5C24 18.85 18.85 24 12.5 24c-4.92 0-9.11-3.09-10.75-7.42l8.57-3.29c.31.9 1.17 1.54 2.18 1.54 1.28 0 2.33-1.05 2.33-2.33 0-.31-.061-.6-.17-.88l8.55-3.3c.51 1.3.79 2.7.79 4.18z"/><path class="top" stroke="#000" stroke-width="2" stroke-miterlimit="10" d="M23.21 8.32l-8.55 3.3a2.349 2.349 0 0 0-2.16-1.45c-1.28 0-2.33 1.05-2.33 2.33 0 .28.05.54.15.79l-8.57 3.29C1.26 15.31 1 13.94 1 12.5 1 6.15 6.15 1 12.5 1c4.88 0 9.05 3.04 10.71 7.32z"/><path fill="#FFF" d="M14.83 12.5c0 1.28-1.05 2.33-2.33 2.33-1.01 0-1.87-.64-2.18-1.54-.1-.25-.15-.51-.15-.79 0-1.28 1.05-2.33 2.33-2.33.98 0 1.81.61 2.16 1.45.11.28.17.57.17.88z"/>
    </symbol>
</svg>

   <div class="block">
        <h3 class="header__route"></h3>       
        <select class="route-select">       
           <option selected>Jump to location...</option>        
        </select>
   </div>
      
   <div class="block">
        <div class="tab-group">
            <ul class="tab-group tab-group-nav">
                <li class="nav-tab active" data-tab="pokemon">Pokemon</li>
                <li class="nav-tab" data-tab="locations">Locations</li>
            </ul>
            <div class="tab-group tab-group-content active" data-content="pokemon">
                <div class="block block-encounters"></div>
            </div>
            <div class="tab-group tab-group-content" data-content="locations">
                 <div class="card block-route-paths"></div>
            </div>
        </div>
    </div>
    
</div>
<footer class="footer">       
    
</footer><!-- end footer-->

<script src="assets/scripts/poke_tracker.min.js?ver=1.1.1"></script>
</body>
</html>
